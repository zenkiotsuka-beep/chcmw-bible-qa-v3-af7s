
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Macros Sensei - Login</title>
</head>
<body>
  <h2>Login to Ask Macros Sensei</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>

  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // üö® Replace these placeholders with your real Firebase config

      const firebaseConfig = {
        apiKey: "AIzaSyD-mjDdJYLKcci6E_s6-WlS1dc_aXFKZyg",
        authDomain: "chcmw-ai-auth.firebaseapp.com",
        projectId: "chcmw-ai-auth",
        storageBucket: "chcmw-ai-auth.firebasestorage.app",
        messagingSenderId: "946444103229",
        appId: "1:946444103229:web:9534ed3feec50b3c844454"
        };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign Up
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = "‚úÖ Signup successful: " + userCredential.user.email;
        })
        .catch((error) => {
          document.getElementById("status").innerText = "‚ùå Error: " + error.message;
        });
    }

    // Sign In
    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = "‚úÖ Signed in: " + userCredential.user.email;
        })
        .catch((error) => {
          document.getElementById("status").innerText = "‚ùå Error: " + error.message;
        });
    }
  </script>
</body>
</html>
