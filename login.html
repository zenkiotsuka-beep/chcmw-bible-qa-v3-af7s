
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Macros Sensei - Login</title>
</head>
<body>
  <h2>Login to Ask Macros Sensei</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>

  <p id="status"></p>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ Correct Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD-mjDdJYLKcci6E_s6-WlS1dc_aXFKZyg",
      authDomain: "chcmw-ai-auth.firebaseapp.com",
      projectId: "chcmw-ai-auth",
      storageBucket: "chcmw-ai-auth.appspot.com",   // fixed value
      messagingSenderId: "946444103229",
      appId: "1:946444103229:web:9534ed3feec50b3c844454"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    window.signUp = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = 
            "✅ Signup successful: " + userCredential.user.email;
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ Error: " + error.message;
        });
    };

    // Signin function
    window.signIn = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = 
            "✅ Signed in: " + userCredential.user.email;
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ Error: " + error.message;
        });
    };
  </script>
</body>
</html>
